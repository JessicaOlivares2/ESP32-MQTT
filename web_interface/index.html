<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Luz de Lámpara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button.off {
            background-color: #f44336;
        }
        button.off:hover {
            background-color: #da190b;
        }
        #status {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Luz de la Lámpara</h1>
        <button id="turnOnButton">Encender Luz</button>
        <button id="turnOffButton" class="off">Apagar Luz</button>
        <div id="status">Estado: Conectando al MQTT...</div>
    </div>

    <!-- Incluir la librería Paho MQTT desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <!-- Incluir nuestro script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
