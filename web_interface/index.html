<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Luz Remota Sencillo</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    
    </head>
<body>

    <div class="light-control-panel">
        <h2>Control de Luz de la Puerta</h2>
        <div class="light-switch">
            <div class="switch-base">
                <div class="switch-handle" id="switchHandle"></div>
            </div>
        </div>
        <div class="light-status">
            <span id="statusIndicator" class="off"></span>
            <span id="statusText">Desconocido</span>
        </div>
        <div class="control-buttons">
            <button id="turnOnButton">Encender</button>
            <button id="turnOffButton">Apagar</button>
        </div>
        <div id="status" class="connection-status">Estado: Inicializando...</div>
    </div>

    <script src="script.js"></script> 

</body>
</html>
